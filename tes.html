<div class="mb-2 mt-12 tenpx">
  <div class="custom-control custom-radio">
    <input
      type="radio"
      id="customRadio1"
      name="type"
      class="custom-control-input"
      value="Individu / personal"
      data-type="type"
      checked
    />
    <label class="custom-control-label" for="customRadio1">
      <p class="text-control">Text</p>
    </label>
    <div class="wrapper-form mt-6">
      <textarea
        name=""
        id="textMessage"
        rows="1"
        class="form-control mt-9 messageTextArea"
        maxlength="100"
      ></textarea>
      <div class="d-flex align-items-start flex justify-content-end">
        <p class="countNumber" id="countTextMessage">0 / 100</p>
      </div>
    </div>
  </div>
  <div class="custom-control custom-radio mb-3">
    <input
      type="radio"
      id="customRadio2"
      name="type"
      class="custom-control-input"
      value="video"
      data-type="type"
    />
    <label class="custom-control-label" for="customRadio2">
      <p class="text-control">Video</p>
    </label>

    <div class="wrapper-showVideo mb-14 mt-2 display-none ml-1">
      <video controls id="sourceVideo" preload="metadata">
        <source src="" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="wrapper-upload wrapper-upploadCover mt-2 ml-1">
      <div class="file-input-container mb-9">
        <div class="wrapper-upload">
          <label for="video-file">Upload Video</label>
          <input
            type="file"
            name=""
            id="video-file"
            accept="video/mp4,video/x-m4v,video/*"
          />
        </div>
        <div
          class="display-none wrapper-deleteMarginLeft"
          id="wrapper-deleteVideo"
        >
          <div
            class="wrapper-delete"
            data-toggle="modal"
            data-target="#deleteModalVideo"
            data-tooltip="tooltip"
            data-placement="top"
            title=""
            data-original-title="Delete"
          >
            <button type="button" class="" id="del-btnProfile">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <p class="error-message-Video error-message"></p>
      <ul>
        <li>Allowed file types: MPEG, MP4, MOV</li>
        <li>Max file size: 20MB</li>
      </ul>
    </div>
  </div>
  <div class="custom-control custom-radio mb-24">
    <input
      type="radio"
      id="customRadio3"
      name="type"
      class="custom-control-input"
      value="image"
      data-type="type"
    />
    <label class="custom-control-label" for="customRadio3">
      <p class="text-control">Image</p>
    </label>
    <div class="wrapper-showImage mb-14 display-none mt-2 ml-1">
      <img src="" alt="image-supporter" id="image-supporter" />
    </div>
    <div class="wrapper-upload wrapper-upploadCover mt-2 ml-1">
      <div class="file-input-container mb-9">
        <div class="wrapper-upload">
          <label for="image-message">Upload Image</label>
          <input
            type="file"
            name="image-message"
            id="image-message"
            accept="image/x-png,image/gif,image/jpeg"
          />
        </div>
        <div
          class="display-none wrapper-deleteMarginLeft"
          id="wrapper-deleteImageMessageModal"
        >
          <div
            class="wrapper-delete"
            data-toggle="modal"
            data-target="#deleteImageMessageModal"
            data-tooltip="tooltip"
            data-placement="top"
            title=""
            data-original-title="Delete"
          >
            <button type="button" class="" id="del-btnProfile">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <p
        class="error-message-imageSupporter error-message"
        style="color: red"
      ></p>
      <ul>
        <li>Allowed file types: JPG, JPEG, PNG, GIF</li>
        <li>Max file size: 1MB</li>
        <li>Min image height & width: 100px</li>
      </ul>
    </div>
  </div>
</div>
